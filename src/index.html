<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Drag and drop pins demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="/css/main.css">
        <!-- /Stylesheets -->
    </head>
    <body>

        <h1>Drag and drop pins demo</h1>
        <h3>Add a pin and drag it onto the image below</h3>

        <button onclick="draggablePinsCanvas.addPin({ 'class': 'blue', 'number': draggablePinsCanvas.pins.length + 1, 'x': draggablePinsCanvas.pins.length * 10, 'y': draggablePinsCanvas.pins.length * 10 }); console.log('button clicked');">Add Pin</button>

        <div class="draggable-pins-canvas">
        </div>



        <!-- Scripts -->
        <script src="/js/main.js"></script>
        <!-- /Scripts -->
    </body>
</html>
